<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source media="(min-width: 960px)" srcset="images/museum-480px.jpg 1x, images/museum-960px.jpg 2x, images/museum-1440px.jpg 3x">
      <source media="(max-width: 959px)" srcset="images/museum-320px.jpg 1x, images/museum-640px.jpg 2x, images/museum-960px.jpg 3x">
      <img src="images/museum.jpg" alt="Museum">
    </picture>
  </header>
</body>

</html>
